<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>Buscador</h1></header>
    <section class="container-search">
      <form>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Buscar..."
          class="search"
        />
      </form>
    </section>
    <p id="results">Resultados</p>
    <section class="list">
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-persa-1.jpg"
          alt="persa"
        />
        <p>Gato Persa</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-siames-thai-macho.jpg"
          alt="siames"
        />
        <p>Gato Siames</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-persa-smoke-700x600.jpg"
          alt="persa cachorro"
        />
        <p>Gato persa cachorro</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-himalayo-700x600.jpg"
          alt="himalayo"
        />
        <p>Gato Himalayo</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-siberiano.jpg"
          alt="siberiano"
        />
        <p>Gato Siberiano</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-british-shorthair.jpg"
          alt="british"
        />
        <p>Gato british</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/cachorros-gato-british-4-meses.jpg"
          alt="british cachorro"
        />
        <p>Gato british cachorro</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato-himalaya-caracteristicas.jpg"
          alt="himalaya"
        />
        <p>Gato Himalaya</p>
      </article>
      <article>
        <img
          src="https://www.mundogato.net/wp-content/uploads/gato2-605x600.jpg"
          alt="maine coon"
        />
        <p>Gato maine coon</p>
      </article>
    </section>

    <script src="main.js"></script>
  </body>
</html>
